<body>
  <h2>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ‚Ä¶</h2>
  <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏.</p>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const chatId = urlParams.get("chat_id");

  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      // üîπ coords —Ä–æ–∂–¥–∞—é—Ç—Å—è –∑–¥–µ—Å—å ‚Äî –≤–Ω—É—Ç—Ä–∏ –∫–æ–ª–±—ç–∫–∞!
      const coords = {
        chat_id: chatId,
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };

      try {
        await fetch("https://n8nast.ru/webhook-test/geo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(coords)   // ‚Üê —Ç–µ–ø–µ—Ä—å coords –ó–î–ï–°–¨ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        });

        Telegram.WebApp.close();
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</h2>";
      }
    },
    () => {
      document.body.innerHTML = "<h2>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.</h2>";
    }
  );
</script>
