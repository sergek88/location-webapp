<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мастер — Давай Починим</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<script>
  // ЖДЁМ ПОЛНОЙ ИНИЦИАЛИЗАЦИИ TELEGRAM WEBAPP
  window.Telegram.WebApp.ready();

  const tg = window.Telegram.WebApp;
  tg.expand();

  // 1. Берём tg_id из URL
  const params = new URLSearchParams(window.location.search);
  const tgId = params.get("tg_id");

  console.log("tg_id:", tgId);

  async function checkMaster() {
    try {
      // 2. СДЕЛАЙ ЗАПРОС ТОЛЬКО ТАК
      const res = await fetch("https://n8nast.ru/webhook/master-exists", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tg_id: tgId })
      });

      if (!res.ok) throw new Error("Сервер не ответил");

      const data = await res.json();

      console.log("Ответ n8n:", data);

      // 3. Выбор страницы
      if (data.exists === true) {
        window.location.href =
          `https://sergek88.github.io/location-webapp/master-edit.html?tg_id=${tgId}`;
      } else {
        window.location.href =
          `https://sergek88.github.io/location-webapp/master-registration.html?tg_id=${tgId}`;
      }

    } catch (err) {
      console.error(err);
      alert("Ошибка загрузки. Попробуйте позже.");
    }
  }

  checkMaster();
</script>
</body>
</html>
