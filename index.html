<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Отключение кеша -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Давай починим — определение геолокации</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Определяем ваше местоположение…</h2>
  <p>Пожалуйста, разрешите доступ к геолокации.</p>

<script>
  // Telegram WebApp API
  const tg = window.Telegram ? Telegram.WebApp : null;
  if (tg) tg.ready();

  // Получаем chat_id
  const params = new URLSearchParams(window.location.search);
  const chatId = params.get("chat_id");

  // Универсальная функция "тихого закрытия" WebApp
  const closeApp = () => {
    setTimeout(() => {
      if (tg) tg.close();
    }, 200);
  };

  // Геолокация
  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const payload = {
        chat_id: chatId,
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };

      try {
        // Пытаемся отправить координаты на webhook
        await fetch("https://n8nast.ru/webhook/geo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        // Ловим любые ошибки, но не показываем пользователю
        console.warn("Ошибка отправки геоданных:", err);
      }

      // В ЛЮБОМ СЛУЧАЕ закрываем WebApp
      closeApp();
    },

    async (error) => {
      console.warn("Геолокация недоступна:", error);

      // Отправляем хотя бы chat_id, чтобы workflow мог обработать ошибку
      try {
        await fetch("https://n8nast.ru/webhook/geo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, error: "geolocation_denied" })
        });
      } catch (err) {
        console.warn("Ошибка отправки fallback-данных:", err);
      }

      // И всё равно тихо закрываем
      closeApp();
    }
  );
</script>

</body>
</html>
