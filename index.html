<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Давай починим</title>

  <!-- ВАЖНО: подключаем Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Определяем ваше местоположение…</h2>
  <p>Пожалуйста, разрешите доступ к геолокации.</p>

  <script>
  // Запрос геолокации
  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const coords = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };

      try {
        await fetch("https://n8nast.ru/webhook/geo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(coords)
        });

        // После отправки — закрываем WebApp
        Telegram.WebApp.close();
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>Ошибка отправки данных.</h2>";
      }
    },
    (err) => {
      document.body.innerHTML = "<h2>Не удалось определить местоположение.</h2>";
    }
  );
</script>


</body>
</html>
