<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация мастера — Давай починим</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      /* Светлая тема */
      --bg: #ffffff;
      --text: #000000;
      --input-bg: #f4f4f5;
      --input-border: #cccccc;
      --button-bg: #3390ec;
      --button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Тёмная тема */
        --bg: #1c1c1e;
        --text: #f2f2f7;
        --input-bg: #2c2c2e;
        --input-border: #3a3a3c;
        --button-bg: #3390ec;
        --button-text: #ffffff;
      }
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input, textarea, select {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>Регистрация мастера</h2>

  <label>Ваше имя / название сервиса</label>
  <input id="name">

  <label>Телефон</label>
  <input id="phone">

  <label>Адрес</label>
  <input id="address">

  <label>Какие услуги предоставляете?</label>
  <textarea id="services"></textarea>

  <label>Тариф</label>
  <select id="tariff">
    <option value="free">Free</option>
    <option value="paid">Paid</option>
  </select>
