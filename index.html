<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Давай починим</title>

  <!-- Telegram API обязательно -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Определяем ваше местоположение…</h2>
  <p>Пожалуйста, разрешите доступ к геолокации.</p>

  <script>
const tg = Telegram.WebApp;

navigator.geolocation.getCurrentPosition(
  async (pos) => {

    // Отправляем данные скрыто (как текст не покажется!)
    tg.sendData(JSON.stringify({
      lat: pos.coords.latitude,
      lon: pos.coords.longitude
    }));

    tg.close(); // Закрываем WebApp
  },
  () => {
    tg.sendData(JSON.stringify({ error: "location_denied" }));
    tg.close();
  }
);
</script>


</body>
</html>
