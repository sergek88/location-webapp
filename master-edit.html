<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактирование профиля — Давай починим</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--tg-theme-secondary-bg-color, #f4f4f4);
      color: var(--tg-theme-text-color, #000);
    }
    button {
      background: #3390ec;
      border: none;
      color: #fff;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Редактировать профиль</h2>

  <label>Имя / название сервиса</label>
  <input id="name">

  <label>Телефон</label>
  <input id="phone">

  <label>Адрес</label>
  <input id="address">

  <label>Услуги</label>
  <textarea id="services"></textarea>

  <label>Тариф</label>
  <select id="tariff">
    <option value="free">Free</option>
    <option value="paid">Paid</option>
  </select>

  <button onclick="saveData()">Сохранить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const params = new URLSearchParams(window.location.search);
    const telegramId = params.get("tg_id");

    // ========== 1. Загружаем данные мастера ==========
    fetch(`https://n8nast.ru/webhook/master-get?tg_id=${telegramId}`)
      .then(r => r.json())
      .then(data => {
        document.getElementById("name").value = data.name || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("services").value = data.services || "";
        document.getElementById("tariff").value = data.tariff || "free";
      })
      .catch(err => {
        console.error(err);
        alert("Ошибка загрузки данных.");
      });

    // ========== 2. Сохраняем изменения ==========
    function saveData() {
      const payload = {
        telegram_id: telegramId,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        services: document.getElementById("services").value,
        tariff: document.getElementById("tariff").value
      };

      fetch("https://n8nast.ru/webhook/master-update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => tg.close())
      .catch(() => tg.close());
    }
  </script>

</body>
</html>
