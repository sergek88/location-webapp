<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Давай починим</title>

  <!-- ВАЖНО: подключаем Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Определяем ваше местоположение…</h2>
  <p>Пожалуйста, разрешите доступ к геолокации.</p>

  <script>
  window.addEventListener("DOMContentLoaded", function () {

    // Покажем статус
    document.body.innerHTML = "<h2>Пробуем получить геолокацию…</h2>";

    navigator.geolocation.watchPosition(
      async (pos) => {
        const coords = {
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude
        };

        document.body.innerHTML = `<h2>Геолокация: ${coords.latitude}, ${coords.longitude}</h2>`;

        // Отправка в webhook
        await fetch("https://n8nast.ru/webhook/geo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(coords)
        });

        setTimeout(() => {
          Telegram.WebApp.close();
        }, 700);
      },

      // ERROR handler — ПОКАЖЕТ, ПОЧЕМУ НЕ РАБОТАЕТ
      (err) => {
        console.log("Geo ERROR:", err);
        document.body.innerHTML = `<h2>Ошибка определения геолокации</h2>
        <p>${err.message}</p>`;
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      }
    );
  });
</script>

</body>
</html>
