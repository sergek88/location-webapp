  <title>–î–∞–≤–∞–π –ø–æ—á–∏–Ω–∏–º</title>

  <!-- –í–ê–ñ–ù–û: –ø–æ–¥–∫–ª—é—á–∞–µ–º Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ‚Ä¶</h2>
  <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏.</p>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const chatId = urlParams.get("chat_id");

  // üß† –ü—Ä–æ–≤–µ—Ä—è–µ–º: —Ä–∞–±–æ—Ç–∞–µ–º –≤ —Ç–µ—Å—Ç–µ –∏–ª–∏ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ?
  // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä `test=1` ‚Üí –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ /webhook-test/
  // –ò–Ω–∞—á–µ ‚Äî –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ /webhook/
  const isTest = urlParams.get("test") === "1";

  const BASE_URL = isTest
    ? "https://n8nast.ru/webhook-test/geo"
    : "https://n8nast.ru/webhook/geo";

  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const coords = {
        chat_id: chatId,
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
      };

      try {
        await fetch(BASE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(coords),
        });

        Telegram.WebApp.close();
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</h2>";
      }
    },
    () => {
      document.body.innerHTML = "<h2>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.</h2>";
    }
  );
</script>



</body>
